        /* Reset and Base - Soothing Colors */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Soothing Card Design */
        .game-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .game-title {
            text-align: center;
            color: #667eea;
            font-size: 2em;
            margin: 10px 0;
            font-weight: 700;
        }

        .game-subtitle {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            margin-bottom: 25px;
        }

        /* Timer and Progress - Soothing */
        .stat-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-radius: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-top: 5px;
        }

        /* Progress Bar - Smooth Animation */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #e8ecff;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        /* Grid - Modern and Clean */
        .grid-wrapper {
            background: linear-gradient(145deg, #f5f7ff, #ffffff);
            padding: 15px;
            border-radius: 25px;
            box-shadow: inset 0 2px 10px rgba(102, 126, 234, 0.1);
            margin: 20px 0;
        }

        .cw-grid {
            display: grid;
            gap: 3px;
            background: #e8ecff;
            border-radius: 15px;
            padding: 3px;
        }

        .cell {
            background: white;
            position: relative;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.3em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .cell:hover:not(.black):not(.correct) {
            background: #f8f9ff;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .cell.black {
            background: #e8ecff;
            cursor: default;
            box-shadow: none;
        }

        .cell.selected {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4);
            transform: scale(1.08);
        }

        /* Correct Answer - Beautiful Animation */
        .cell.correct {
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
            color: #065f46;
            animation: correctReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.4);
        }

        @keyframes correctReveal {
            0% {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.15) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .cell.hint {
            animation: hintPulse 1s ease-in-out;
        }

        @keyframes hintPulse {
            0%, 100% {
                box-shadow: 0 0 0 rgba(255, 152, 0, 0);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 152, 0, 0.8);
                transform: scale(1.1);
            }
        }

        .cell-num {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.45em;
            color: #888;
            font-weight: 500;
            pointer-events: none;
        }

        /* Clues - Elegant Layout */
        .clues-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .clue-box {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 2px 15px rgba(102, 126, 234, 0.1);
        }

        .clue-box h3 {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .clue-list {
            list-style: none;
            max-height: 180px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .clue-list::-webkit-scrollbar {
            width: 4px;
        }

        .clue-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .clue-item {
            padding: 8px 10px;
            font-size: 0.85em;
            cursor: pointer;
            border-radius: 10px;
            margin: 4px 0;
            color: #555;
            transition: all 0.2s ease;
        }

        .clue-item:hover {
            background: #e8ecff;
            color: #667eea;
            transform: translateX(3px);
        }

        /* Buttons - Soft and Modern */
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.05em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.hint-btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
        }

        button.secondary-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        /* Hint Modal - Beautiful Overlay */
        .hint-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .hint-modal.show {
            display: flex;
        }

        .hint-content {
            background: white;
            padding: 35px;
            border-radius: 30px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hint-content h2 {
            color: #f59e0b;
            margin: 0 0 20px 0;
            font-size: 1.6em;
            text-align: center;
        }

        .hint-clue {
            font-size: 1.1em;
            color: #333;
            padding: 18px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #f59e0b;
        }

        .hint-reveal {
            font-size: 1.05em;
            color: #1e40af;
            padding: 18px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 15px;
            border-left: 4px solid #3b82f6;
            font-weight: 500;
        }

        /* Puzzle Selection */
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .puzzle-btn {
            padding: 20px 15px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            color: #667eea;
            border: 2px solid #e8ecff;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer !important;
            transition: all 0.3s ease;
            box-shadow: 0 2px 15px rgba(102, 126, 234, 0.1);
            pointer-events: auto !important;
        }

        .puzzle-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(102, 126, 234, 0.3);
        }

        .puzzle-btn:active {
            transform: translateY(-1px);
        }

        .puzzle-difficulty {
            display: block;
            font-size: 0.75em;
            margin-top: 5px;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Screens */
        .start-screen, .game-screen, .end-screen {
            display: none;
        }

        .active {
            display: block;
        }

        /* Mobile Optimizations */
        @media(max-width: 600px) {
            .cell {
                width: 35px;
                height: 35px;
                font-size: 1.1em;
            }

            .clues-container {
                grid-template-columns: 1fr;
            }

            .puzzle-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .game-card {
                padding: 20px;
            }
        }

        /* Completion Animation */
        @keyframes celebrate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }
    </style>
</head>

                clues: { across: { 1: "Full of light", 7: "Prepared", 13: "Perfect", 19: "Requirements", 25: "Precious stones" }, down: { 1: "Bakery items", 2: "Correct", 3: "Heat source", 4: "Young person", 5: "Stories", 6: "Certain" }},
                hints: { across: { 1: "Sunny and shining", 7: "All set to go", 13: "Flawless", 19: "Things you must have", 25: "Diamonds and rubies" }, down: { 1: "Bread products", 2: "Accurate", 3: "Sun or fire", 4: "Child", 5: "Narratives", 6: "Definite" }},
                nums: { '0-0':1, '0-1':2, '0-2':3, '0-3':4, '0-4':5, '0-5':6, '1-0':7, '2-0':13, '3-0':19, '4-0':25 }
            },
            {
                key: 'medium3',
                name: "Explore",
                difficulty: "Medium",
                rows: 6, cols: 6,
                grid: [['M','O','U','N','T','A','I','N'],['A','C','T','I','O','N'],['G','I','F','T','E','D'],['I','C','E','C','R','E','A','M'],['C','R','E','A','T','E']],
                clues: { across: { 1: "High peak", 9: "Activity", 16: "Talented", 23: "Frozen dessert", 31: "Make something" }, down: { 1: "Map tool", 2: "Ceiling", 3: "Noise", 4: "Connected", 5: "Fruit drink", 6: "Intelligent", 7: "Fish appendage", 8: "Legendary" }},
                hints: { across: { 1: "Everest or Fuji", 9: "Movement", 16: "Naturally talented", 23: "Sweet frozen treat", 31: "Bring into existence" }, down: { 1: "Shows directions", 2: "Room top", 3: "Sound", 4: "Linked", 5: "Orange or apple juice", 6: "Smart", 7: "What fish swim with", 8: "Mythical" }},
                nums: { '0-0':1, '0-1':2, '0-2':3, '0-3':4, '0-4':5, '0-5':6, '0-6':7, '0-7':8, '1-0':9, '2-0':16, '3-0':23, '4-0':31 }
            }
        ];

        // Merge additional puzzles
        additionalPuzzles.forEach(p => {
            puzzles[p.key] = p;
        });

        // State
        let currentPuzzle = null;
        let timerInt;
        let seconds = 0;
        let hintsRemaining = 3;

        // Initialize puzzle selection
        function initPuzzleSelection() {
            const container = document.getElementById('puzzleSelection');
            if (!container) {
                console.error('puzzleSelection container not found!');
                return;
            }

            container.innerHTML = '';

            Object.keys(puzzles).forEach(key => {
                const puzzle = puzzles[key];
                const btn = document.createElement('button');
                btn.className = 'puzzle-btn';
                btn.type = 'button';
                btn.innerHTML = `
                    ${puzzle.name}
                    <span class="puzzle-difficulty">${puzzle.difficulty} ‚Ä¢ ${puzzle.rows}x${puzzle.cols}</span>
                `;

                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Button clicked:', key);
                    selectPuzzle(key);
                }, { capture: false, once: false });

                container.appendChild(btn);
            });

            console.log('Initialized', Object.keys(puzzles).length, 'puzzle buttons');
        }

        window.selectPuzzle = function(key) {
            console.log('selectPuzzle called with:', key);
            currentPuzzle = puzzles[key];
            hintsRemaining = 3;
            seconds = 0;
            startGame();
        };

        function startGame() {
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');
            document.getElementById('hintsLeft').textContent = hintsRemaining;
            renderGrid();
            renderClues();
            startTimer();
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.style.gridTemplateColumns = `repeat(${currentPuzzle.cols}, 1fr)`;
            gridEl.innerHTML = '';

            for(let r=0; r<currentPuzzle.rows; r++) {
                for(let c=0; c<currentPuzzle.cols; c++) {
                    const letter = currentPuzzle.grid[r][c];
                    const div = document.createElement('div');
                    div.className = 'cell';
                    if (letter === '#') {
                        div.classList.add('black');
                    } else {
                        div.dataset.r = r;
                        div.dataset.c = c;
                        div.dataset.letter = letter;
                        div.contentEditable = true;
                        div.onclick = () => focusCell(div);
                        div.onkeydown = (e) => handleInput(e, div);
                        div.oninput = (e) => handleMobileInput(e, div);
                        div.onpaste = (e) => e.preventDefault();
                        div.setAttribute('autocomplete', 'off');
                        div.setAttribute('autocorrect', 'off');
                        div.setAttribute('autocapitalize', 'off');
                        div.setAttribute('spellcheck', 'false');
                        div.setAttribute('inputmode', 'text');

                        const key = `${r}-${c}`;
                        if (currentPuzzle.nums && currentPuzzle.nums[key]) {
                            div.innerHTML = `<span class="cell-num">${currentPuzzle.nums[key]}</span>`;
                        }
                    }
                    gridEl.appendChild(div);
                }
            }
        }

        function renderClues() {
            const aList = document.getElementById('accClues');
            const dList = document.getElementById('downClues');
            aList.innerHTML = '';
            dList.innerHTML = '';

            Object.keys(currentPuzzle.clues.across).forEach(k => {
                aList.innerHTML += `<li class="clue-item"><strong>${k}:</strong> ${currentPuzzle.clues.across[k]}</li>`;
            });
            Object.keys(currentPuzzle.clues.down).forEach(k => {
                dList.innerHTML += `<li class="clue-item"><strong>${k}:</strong> ${currentPuzzle.clues.down[k]}</li>`;
            });
        }

        function focusCell(div) {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
            div.classList.add('selected');
            div.focus();
        }

        function handleInput(e, div) {
            e.preventDefault();
            if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
                const num = div.querySelector('.cell-num');
                div.innerText = e.key.toUpperCase();
                if(num) div.appendChild(num);

                checkCell(div);
                moveFocus(div, 1);
                updateProgress();
            } else if (e.key === 'Backspace') {
                const num = div.querySelector('.cell-num');
                div.innerText = '';
                if(num) div.appendChild(num);
                div.classList.remove('correct');
                moveFocus(div, -1);
                updateProgress();
            }
        }

        function handleMobileInput(e, div) {
            const num = div.querySelector('.cell-num');
            let text = div.innerText.replace(/[^a-zA-Z]/g, '').toUpperCase();

            if (text.length > 1) {
                text = text.charAt(text.length - 1);
            }

            div.innerHTML = '';
            if (num) div.appendChild(num);

            if (text.length === 1) {
                div.appendChild(document.createTextNode(text));

                // FORCE animation on mobile
                checkCell(div);

                setTimeout(() => {
                    moveFocus(div, 1);
                    updateProgress();
                }, 100);
            } else if (text.length === 0) {
                div.classList.remove('correct');
                updateProgress();
            }
        }

        function checkCell(div) {
            const val = div.innerText.replace(/[0-9]/g, '').trim();
            if (val && val === div.dataset.letter) {
                // Force animation reset
                div.classList.remove('correct');
                void div.offsetWidth;
                div.classList.add('correct');
                div.contentEditable = false;
            } else {
                div.classList.remove('correct');
            }
        }

        function updateProgress() {
            const total = document.querySelectorAll('.cell:not(.black)').length;
            const correct = document.querySelectorAll('.cell.correct').length;
            const percentage = Math.round((correct / total) * 100);

            document.getElementById('progress').textContent = percentage + '%';
            document.getElementById('progressBar').style.width = percentage + '%';

            if (correct === total) {
                setTimeout(() => completePuzzle(), 500);
            }
        }

        function completePuzzle() {
            clearInterval(timerInt);
            document.querySelector('.game-screen').classList.remove('active');
            document.querySelector('.end-screen').classList.add('active');

            const mins = Math.floor(seconds/60).toString().padStart(2,'0');
            const secs = (seconds%60).toString().padStart(2,'0');
            document.getElementById('winnerText').textContent = `Time: ${mins}:${secs}`;
        }

        function moveFocus(div, step) {
            const r = parseInt(div.dataset.r);
            const c = parseInt(div.dataset.c);
            let nextC = c + step;
            let nextR = r;

            if (nextC < 0 || nextC >= currentPuzzle.cols) {
                nextC = c;
                nextR = r + step;
            }

            const cells = Array.from(document.querySelectorAll('.cell:not(.black)'));
            const next = cells.find(cell =>
                parseInt(cell.dataset.r) === nextR &&
                parseInt(cell.dataset.c) === nextC
            );

            if (next) focusCell(next);
        }

        function startTimer() {
            timerInt = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60).toString().padStart(2,'0');
                const s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        window.getHint = function() {
            console.log('getHint called, hintsRemaining:', hintsRemaining);

            if (hintsRemaining <= 0) {
                alert('No hints remaining!');
                return;
            }

            const incompleteWords = findIncompleteWords();
            if (incompleteWords.length === 0) {
                alert('Puzzle already complete!');
                return;
            }

            const randomWord = incompleteWords[Math.floor(Math.random() * incompleteWords.length)];
            const hintText = currentPuzzle.hints[randomWord.direction][randomWord.number];
            const clueText = currentPuzzle.clues[randomWord.direction][randomWord.number];

            document.getElementById('hintClueText').innerHTML =
                `<strong>${randomWord.number} ${randomWord.direction.charAt(0).toUpperCase() + randomWord.direction.slice(1)}:</strong><br>${clueText}`;
            document.getElementById('hintRevealText').innerHTML =
                `<strong>üí° Additional Hint:</strong><br>${hintText}`;

            document.getElementById('hintModal').classList.add('show');

            randomWord.cells.forEach(cell => {
                if (!cell.classList.contains('correct')) {
                    cell.classList.add('hint');
                    setTimeout(() => cell.classList.remove('hint'), 2000);
                }
            });

            // CRITICAL: Update counter
            hintsRemaining--;
            console.log('Decremented to:', hintsRemaining);
            document.getElementById('hintsLeft').textContent = hintsRemaining;
        };

        function findIncompleteWords() {
            const incompleteWords = [];

            Object.keys(currentPuzzle.clues.across).forEach(num => {
                const startPos = Object.entries(currentPuzzle.nums).find(([k, v]) => v == num);
                if (startPos) {
                    const [r, c] = startPos[0].split('-').map(Number);
                    const cells = [];
                    let allCorrect = true;

                    for (let i = c; i < currentPuzzle.cols; i++) {
                        if (currentPuzzle.grid[r][i] === '#') break;
                        const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${i}"]`);
                        if (cell) {
                            cells.push(cell);
                            if (!cell.classList.contains('correct')) allCorrect = false;
                        }
                    }

                    if (!allCorrect && cells.length > 0) {
                        incompleteWords.push({ number: num, direction: 'across', cells: cells });
                    }
                }
            });

            Object.keys(currentPuzzle.clues.down).forEach(num => {
                const startPos = Object.entries(currentPuzzle.nums).find(([k, v]) => v == num);
                if (startPos) {
                    const [r, c] = startPos[0].split('-').map(Number);
                    const cells = [];
                    let allCorrect = true;

                    for (let i = r; i < currentPuzzle.rows; i++) {
                        if (currentPuzzle.grid[i][c] === '#') break;
                        const cell = document.querySelector(`.cell[data-r="${i}"][data-c="${c}"]`);
                        if (cell) {
                            cells.push(cell);
                            if (!cell.classList.contains('correct')) allCorrect = false;
                        }
                    }

                    if (!allCorrect && cells.length > 0) {
                        incompleteWords.push({ number: num, direction: 'down', cells: cells });
                    }
                }
            });

            return incompleteWords;
        }

        window.closeHintModal = function() {
            document.getElementById('hintModal').classList.remove('show');
        };

        // Initialize
        initPuzzleSelection();
    </script>
</body>
