<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crossword Clash - Couples Game Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Reset and Base - Soothing Colors */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            touch-action: manipulation;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Soothing Card Design */
        .game-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .game-title {
            text-align: center;
            color: #667eea;
            font-size: 2em;
            margin: 10px 0;
            font-weight: 700;
        }

        .game-subtitle {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            margin-bottom: 25px;
        }

        /* Timer and Progress - Soothing */
        .stat-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-radius: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-top: 5px;
        }

        /* Progress Bar - Smooth Animation */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #e8ecff;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        /* Grid - Modern and Clean */
        .grid-wrapper {
            background: linear-gradient(145deg, #f5f7ff, #ffffff);
            padding: 15px;
            border-radius: 25px;
            box-shadow: inset 0 2px 10px rgba(102, 126, 234, 0.1);
            margin: 20px 0;
        }

        .cw-grid {
            display: grid;
            gap: 3px;
            background: #e8ecff;
            border-radius: 15px;
            padding: 3px;
        }

        .cell {
            background: white;
            position: relative;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.3em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            user-select: none;
            -webkit-user-select: none;
        }

        .cell:hover:not(.black):not(.correct) {
            background: #f8f9ff;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .cell.black {
            background: #e8ecff;
            cursor: default;
            box-shadow: none;
        }

        .cell.selected {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4);
            transform: scale(1.08);
        }

        /* Correct Answer - Beautiful Animation */
        .cell.correct {
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%) !important;
            color: #065f46 !important;
            animation: correctReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards !important;
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.4) !important;
            will-change: transform, opacity;
            -webkit-animation: correctReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes correctReveal {
            0% {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.15) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @-webkit-keyframes correctReveal {
            0% {
                -webkit-transform: scale(0.8) rotate(-10deg);
                opacity: 0.5;
            }
            50% {
                -webkit-transform: scale(1.15) rotate(5deg);
            }
            100% {
                -webkit-transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .cell.hint {
            animation: hintPulse 1s ease-in-out;
        }

        @keyframes hintPulse {
            0%, 100% {
                box-shadow: 0 0 0 rgba(255, 152, 0, 0);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 152, 0, 0.8);
                transform: scale(1.1);
            }
        }

        /* CRITICAL: Cell number protection */
        .cell-num {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.45em;
            color: #888;
            font-weight: 500;
            pointer-events: none !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            z-index: 10;
        }

        .cell-input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            text-transform: uppercase;
            outline: none;
            caret-color: #667eea;
            font-family: inherit;
        }

        /* Clues - Elegant Layout */
        .clues-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .clue-box {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 2px 15px rgba(102, 126, 234, 0.1);
        }

        .clue-box h3 {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .clue-list {
            list-style: none;
            max-height: 180px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .clue-list::-webkit-scrollbar {
            width: 4px;
        }

        .clue-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .clue-item {
            padding: 8px 10px;
            font-size: 0.85em;
            cursor: pointer;
            border-radius: 10px;
            margin: 4px 0;
            color: #555;
            transition: all 0.2s ease;
        }

        .clue-item:hover {
            background: #e8ecff;
            color: #667eea;
            transform: translateX(3px);
        }

        /* Buttons - Soft and Modern */
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.05em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer !important;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            pointer-events: auto !important;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.hint-btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
            pointer-events: auto !important;
        }

        button.hint-btn:hover {
            box-shadow: 0 6px 25px rgba(251, 191, 36, 0.4);
        }

        button.secondary-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            pointer-events: auto !important;
        }

        /* Hint Modal - Beautiful Overlay */
        .hint-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .hint-modal.show {
            display: flex;
        }

        .hint-content {
            background: white;
            padding: 35px;
            border-radius: 30px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hint-content h2 {
            color: #f59e0b;
            margin: 0 0 20px 0;
            font-size: 1.6em;
            text-align: center;
        }

        .hint-clue {
            font-size: 1.1em;
            color: #333;
            padding: 18px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #f59e0b;
        }

        .hint-reveal {
            font-size: 1.05em;
            color: #1e40af;
            padding: 18px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 15px;
            border-left: 4px solid #3b82f6;
            font-weight: 500;
        }

        /* Puzzle Selection */
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .puzzle-btn {
            padding: 20px 15px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            color: #667eea;
            border: 2px solid #e8ecff;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer !important;
            transition: all 0.3s ease;
            box-shadow: 0 2px 15px rgba(102, 126, 234, 0.1);
            pointer-events: auto !important;
        }

        .puzzle-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(102, 126, 234, 0.3);
        }

        .puzzle-btn:active {
            transform: translateY(-1px);
        }

        .puzzle-difficulty {
            display: block;
            font-size: 0.75em;
            margin-top: 5px;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Screens */
        .start-screen, .game-screen, .end-screen {
            display: none;
        }

        .active {
            display: block;
        }

        /* Mobile Optimizations */
        @media(max-width: 600px) {
            .cell {
                width: 35px;
                height: 35px;
                font-size: 1.1em;
            }

            .clues-container {
                grid-template-columns: 1fr;
            }

            .puzzle-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .game-card {
                padding: 20px;
            }
        }

        /* Completion Animation */
        @keyframes celebrate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-link">‚Üê Back to Games</a>

        <!-- Start Screen -->
        <div class="start-screen active">
            <div class="game-card">
                <h1 class="game-title">üß© Crossword Clash</h1>
                <p class="game-subtitle">Choose your puzzle and start solving!</p>

                <div style="background: #f8f9ff; padding: 20px; border-radius: 20px; margin: 20px 0; text-align: center;">
                    <p style="color: #666; line-height: 1.6;">Fill in the crossword grid by solving clues. Each correct answer lights up beautifully!</p>
                </div>

                <h3 style="color: #667eea; margin-bottom: 15px;">Select a Puzzle:</h3>
                <div class="puzzle-grid" id="puzzleSelection"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen">
            <div class="game-card">
                <div class="stat-container">
                    <div class="stat-item">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="timer">00:00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value" id="progress">0%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Hints</div>
                        <div class="stat-value" id="hintsLeft">3</div>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="grid-wrapper">
                    <div id="grid" class="cw-grid"></div>
                </div>

                <div class="clues-container">
                    <div class="clue-box">
                        <h3>‚Üí Across</h3>
                        <ul id="accClues" class="clue-list"></ul>
                    </div>
                    <div class="clue-box">
                        <h3>‚Üì Down</h3>
                        <ul id="downClues" class="clue-list"></ul>
                    </div>
                </div>

                <button type="button" id="hintBtn" class="hint-btn">üí° Get Hint</button>
                <button type="button" id="backBtn" class="secondary-btn">‚Üê Back to Menu</button>
            </div>
        </div>

        <!-- End Screen -->
        <div class="end-screen">
            <div class="game-card celebrate">
                <h1 style="text-align: center; font-size: 3em;">üéâ</h1>
                <h2 style="text-align: center; color: #667eea; margin: 20px 0;">Puzzle Complete!</h2>
                <p id="winnerText" style="text-align: center; font-size: 1.3em; color: #888; margin-bottom: 30px;"></p>
                <button onclick="location.reload()">Play Another Puzzle</button>
            </div>
        </div>

        <!-- Hint Modal -->
        <div class="hint-modal" id="hintModal">
            <div class="hint-content" onclick="event.stopPropagation()">
                <h2>üí° Hint</h2>
                <div class="hint-clue" id="hintClueText"></div>
                <div class="hint-reveal" id="hintRevealText"></div>
                <button type="button" id="closeHintBtn" style="margin-top: 20px;">Got it!</button>
            </div>
        </div>
    </div>

    <script type="module">
        // VALID Crossword Puzzles - All words make sense across AND down
        const puzzles = {
            easy1: {
                name: "Love & Life",
                difficulty: "Easy",
                rows: 5, cols: 5,
                grid: [
                    ['M','U','S','I','C'],
                    ['O','C','E','A','N'],
                    ['D','A','N','C','E'],
                    ['E','X','I','S','T'],
                    ['S','T','A','R','T']
                ],
                clues: {
                    across: { 1: "Songs and melodies", 6: "Large body of water", 11: "Move to rhythm", 16: "To be present", 21: "Begin" },
                    down: { 1: "Way or fashion", 2: "Uncommon", 3: "Stick together", 4: "Frozen water", 5: "Transport by plane" }
                },
                hints: {
                    across: { 1: "Played on radio", 6: "Pacific or Atlantic", 11: "Ballet or hip-hop", 16: "Alive", 21: "Kick off" },
                    down: { 1: "METHOD backwards", 2: "UNUSUAL backwards", 3: "ADHERE backwards", 4: "ICE backwards", 5: "FLY backwards" }
                },
                nums: { '0-0':1, '0-1':2, '0-2':3, '0-3':4, '0-4':5, '1-0':6, '2-0':11, '3-0':16, '4-0':21 }
            },
            easy2: {
                name: "Date Night",
                difficulty: "Easy",
                rows: 5, cols: 5,
                grid: [
                    ['B','R','E','A','D'],
                    ['R','I','D','G','E'],
                    ['I','D','E','A','L'],
                    ['D','I','N','E','R'],
                    ['E','A','R','L','Y']
                ],
                clues: {
                    across: { 1: "Baked food", 6: "Mountain edge", 11: "Perfect", 16: "Restaurant", 21: "Before scheduled" },
                    down: { 1: "Cooking woman", 2: "Puzzle", 3: "Food", 4: "Irritated", 5: "Deliver" }
                },
                hints: {
                    across: { 1: "Made from flour", 6: "Mountain top line", 11: "Flawless", 16: "Eating place", 21: "Not late" },
                    down: { 1: "Lady who cooks", 2: "Mystery", 3: "Nourishment", 4: "Annoyed", 5: "Bring" }
                },
                nums: { '0-0':1, '0-1':2, '0-2':3, '0-3':4, '0-4':5, '1-0':6, '2-0':11, '3-0':16, '4-0':21 }
            },
            easy3: {
                name: "Sweet Moments",
                difficulty: "Easy",
                rows: 5, cols: 5,
                grid: [
                    ['P','L','A','N','T'],
                    ['R','E','A','C','H'],
                    ['I','M','A','G','E'],
                    ['D','I','E','T','S'],
                    ['E','R','A','S','E']
                ],
                clues: {
                    across: { 1: "Green living thing", 6: "Arrive at", 11: "Picture", 16: "Weight loss plans", 21: "Delete" },
                    down: { 1: "Satisfaction", 2: "Rental", 3: "Sacred", 4: "Narrow", 5: "Noise" }
                },
                hints: {
                    across: { 1: "Grows in garden", 6: "Stretch to touch", 11: "Photo", 16: "Eating restrictions", 21: "Rub out" },
                    down: { 1: "PRIDE backwards", 2: "LEASE backwards", 3: "ANGEL backwards", 4: "TIGHT backwards", 5: "THUD'S backwards" }
                },
                nums: { '0-0':1, '0-1':2, '0-2':3, '0-3':4, '0-4':5, '1-0':6, '2-0':11, '3-0':16, '4-0':21 }
            }
        };

        // State
        let currentPuzzle = null;
        let timerInt;
        let seconds = 0;
        let hintsRemaining = 3;

        // Initialize puzzle selection
        function initPuzzleSelection() {
            const container = document.getElementById('puzzleSelection');
            if (!container) {
                console.error('puzzleSelection container not found!');
                return;
            }

            container.innerHTML = '';

            Object.keys(puzzles).forEach(key => {
                const puzzle = puzzles[key];
                const btn = document.createElement('button');
                btn.className = 'puzzle-btn';
                btn.type = 'button';
                btn.innerHTML = `
                    ${puzzle.name}
                    <span class="puzzle-difficulty">${puzzle.difficulty} ‚Ä¢ ${puzzle.rows}x${puzzle.cols}</span>
                `;

                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Button clicked:', key);
                    selectPuzzle(key);
                }, { capture: false, once: false });

                container.appendChild(btn);
            });

            console.log('Initialized', Object.keys(puzzles).length, 'puzzle buttons');
        }

        window.selectPuzzle = function(key) {
            console.log('selectPuzzle called with:', key);
            currentPuzzle = puzzles[key];
            hintsRemaining = 3;
            seconds = 0;
            startGame();
        };

        function startGame() {
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');
            document.getElementById('hintsLeft').textContent = hintsRemaining;

            // Setup button event listeners
            const hintBtn = document.getElementById('hintBtn');
            const backBtn = document.getElementById('backBtn');

            if (hintBtn) {
                hintBtn.onclick = null;
                hintBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Hint button clicked');
                    getHint();
                }, false);
            }

            if (backBtn) {
                backBtn.onclick = null;
                backBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Back button clicked');
                    location.reload();
                }, false);
            }

            renderGrid();
            renderClues();
            startTimer();
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.style.gridTemplateColumns = `repeat(${currentPuzzle.cols}, 1fr)`;
            gridEl.innerHTML = '';

            for(let r=0; r<currentPuzzle.rows; r++) {
                for(let c=0; c<currentPuzzle.cols; c++) {
                    const letter = currentPuzzle.grid[r][c];
                    const div = document.createElement('div');
                    div.className = 'cell';

                    if (letter === '#') {
                        div.classList.add('black');
                    } else {
                        div.dataset.r = r;
                        div.dataset.c = c;
                        div.dataset.letter = letter;

                        // Add cell number if exists (NON-EDITABLE)
                        const key = `${r}-${c}`;
                        if (currentPuzzle.nums && currentPuzzle.nums[key]) {
                            const numSpan = document.createElement('span');
                            numSpan.className = 'cell-num';
                            numSpan.textContent = currentPuzzle.nums[key];
                            div.appendChild(numSpan);
                        }

                        // Add text content placeholder
                        const textSpan = document.createElement('span');
                        textSpan.className = 'cell-text';
                        textSpan.textContent = '';
                        div.appendChild(textSpan);

                        // Make cell interactive
                        div.onclick = () => focusCell(div);
                        div.ontouchend = (e) => {
                            e.preventDefault();
                            focusCell(div);
                        };
                    }
                    gridEl.appendChild(div);
                }
            }

            // Add hidden input for keyboard
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'text';
            hiddenInput.id = 'hiddenInput';
            hiddenInput.style.position = 'absolute';
            hiddenInput.style.left = '-9999px';
            hiddenInput.autocomplete = 'off';
            hiddenInput.autocorrect = 'off';
            hiddenInput.autocapitalize = 'characters';
            hiddenInput.setAttribute('inputmode', 'text');
            document.body.appendChild(hiddenInput);

            // Handle keyboard input
            hiddenInput.addEventListener('input', handleHiddenInput);
            hiddenInput.addEventListener('keydown', handleKeyDown);
        }

        let selectedCell = null;

        function focusCell(div) {
            if (!div || div.classList.contains('black') || div.classList.contains('correct')) {
                return;
            }

            // Remove selection from all cells
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));

            // Select current cell
            div.classList.add('selected');
            selectedCell = div;

            // Focus hidden input
            const hiddenInput = document.getElementById('hiddenInput');
            if (hiddenInput) {
                hiddenInput.value = '';
                hiddenInput.focus();
            }
        }

        function handleHiddenInput(e) {
            if (!selectedCell) return;

            const input = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');

            if (input.length > 0) {
                const letter = input.charAt(input.length - 1);
                const textSpan = selectedCell.querySelector('.cell-text');

                if (textSpan) {
                    textSpan.textContent = letter;
                    checkCell(selectedCell);

                    // Auto-move to next cell ONLY if correct
                    if (selectedCell.classList.contains('correct')) {
                        setTimeout(() => {
                            const next = getNextCell(selectedCell);
                            if (next) {
                                focusCell(next);
                            }
                        }, 300); // Wait for animation
                    }
                }

                // Clear input
                e.target.value = '';
            }
        }

        function handleKeyDown(e) {
            if (!selectedCell) return;

            if (e.key === 'Backspace') {
                e.preventDefault();
                const textSpan = selectedCell.querySelector('.cell-text');
                if (textSpan) {
                    textSpan.textContent = '';
                    selectedCell.classList.remove('correct');
                    updateProgress();
                }
            }
        }

        function checkCell(div) {
            const textSpan = div.querySelector('.cell-text');
            if (!textSpan) return;

            const val = textSpan.textContent.trim();
            if (val && val === div.dataset.letter) {
                // Force animation
                div.classList.remove('correct');
                void div.offsetWidth;
                void div.offsetHeight;

                requestAnimationFrame(() => {
                    div.classList.add('correct');
                    updateProgress();
                });
            } else {
                div.classList.remove('correct');
            }
        }

        function getNextCell(currentDiv) {
            const r = parseInt(currentDiv.dataset.r);
            const c = parseInt(currentDiv.dataset.c);
            let nextC = c + 1;
            let nextR = r;

            if (nextC >= currentPuzzle.cols) {
                nextC = 0;
                nextR = r + 1;
            }

            if (nextR >= currentPuzzle.rows) {
                return null;
            }

            const cells = Array.from(document.querySelectorAll('.cell:not(.black)'));
            return cells.find(cell =>
                parseInt(cell.dataset.r) === nextR &&
                parseInt(cell.dataset.c) === nextC &&
                !cell.classList.contains('correct')
            );
        }

        function renderClues() {
            const aList = document.getElementById('accClues');
            const dList = document.getElementById('downClues');
            aList.innerHTML = '';
            dList.innerHTML = '';

            Object.keys(currentPuzzle.clues.across).forEach(k => {
                aList.innerHTML += `<li class="clue-item"><strong>${k}:</strong> ${currentPuzzle.clues.across[k]}</li>`;
            });
            Object.keys(currentPuzzle.clues.down).forEach(k => {
                dList.innerHTML += `<li class="clue-item"><strong>${k}:</strong> ${currentPuzzle.clues.down[k]}</li>`;
            });
        }

        function updateProgress() {
            const total = document.querySelectorAll('.cell:not(.black)').length;
            const correct = document.querySelectorAll('.cell.correct').length;
            const percentage = Math.round((correct / total) * 100);

            document.getElementById('progress').textContent = percentage + '%';
            document.getElementById('progressBar').style.width = percentage + '%';

            if (correct === total) {
                setTimeout(() => completePuzzle(), 500);
            }
        }

        function completePuzzle() {
            clearInterval(timerInt);
            document.querySelector('.game-screen').classList.remove('active');
            document.querySelector('.end-screen').classList.add('active');

            const mins = Math.floor(seconds/60).toString().padStart(2,'0');
            const secs = (seconds%60).toString().padStart(2,'0');
            document.getElementById('winnerText').textContent = `Time: ${mins}:${secs}`;
        }

        function startTimer() {
            timerInt = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60).toString().padStart(2,'0');
                const s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        window.getHint = function() {
            console.log('getHint called, hintsRemaining:', hintsRemaining);

            if (hintsRemaining <= 0) {
                alert('No hints remaining!');
                return;
            }

            const incompleteWords = findIncompleteWords();
            if (incompleteWords.length === 0) {
                alert('Puzzle already complete!');
                return;
            }

            const randomWord = incompleteWords[Math.floor(Math.random() * incompleteWords.length)];
            const hintText = currentPuzzle.hints[randomWord.direction][randomWord.number];
            const clueText = currentPuzzle.clues[randomWord.direction][randomWord.number];

            // Get answer
            let answerWord = '';
            randomWord.cells.forEach(cell => {
                answerWord += cell.dataset.letter;
            });

            const firstLetter = answerWord.charAt(0);
            const wordLength = answerWord.length;
            const additionalInfo = `<br><small style="color: #888; font-size: 0.9em;">‚Ä¢ ${wordLength} letters ‚Ä¢ Starts with "${firstLetter}"</small>`;

            document.getElementById('hintClueText').innerHTML =
                `<strong>${randomWord.number} ${randomWord.direction.charAt(0).toUpperCase() + randomWord.direction.slice(1)}:</strong><br>${clueText}`;

            document.getElementById('hintRevealText').innerHTML =
                `<strong>üí° Hint:</strong><br>${hintText}${additionalInfo}`;

            const modal = document.getElementById('hintModal');
            modal.classList.add('show');

            randomWord.cells.forEach(cell => {
                if (!cell.classList.contains('correct')) {
                    cell.classList.add('hint');
                    setTimeout(() => cell.classList.remove('hint'), 2000);
                }
            });

            hintsRemaining--;
            document.getElementById('hintsLeft').textContent = hintsRemaining;
        };

        function findIncompleteWords() {
            const incompleteWords = [];

            Object.keys(currentPuzzle.clues.across).forEach(num => {
                const startPos = Object.entries(currentPuzzle.nums).find(([k, v]) => v == num);
                if (startPos) {
                    const [r, c] = startPos[0].split('-').map(Number);
                    const cells = [];
                    let allCorrect = true;

                    for (let i = c; i < currentPuzzle.cols; i++) {
                        if (currentPuzzle.grid[r][i] === '#') break;
                        const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${i}"]`);
                        if (cell) {
                            cells.push(cell);
                            if (!cell.classList.contains('correct')) allCorrect = false;
                        }
                    }

                    if (!allCorrect && cells.length > 0) {
                        incompleteWords.push({ number: num, direction: 'across', cells: cells });
                    }
                }
            });

            Object.keys(currentPuzzle.clues.down).forEach(num => {
                const startPos = Object.entries(currentPuzzle.nums).find(([k, v]) => v == num);
                if (startPos) {
                    const [r, c] = startPos[0].split('-').map(Number);
                    const cells = [];
                    let allCorrect = true;

                    for (let i = r; i < currentPuzzle.rows; i++) {
                        if (currentPuzzle.grid[i][c] === '#') break;
                        const cell = document.querySelector(`.cell[data-r="${i}"][data-c="${c}"]`);
                        if (cell) {
                            cells.push(cell);
                            if (!cell.classList.contains('correct')) allCorrect = false;
                        }
                    }

                    if (!allCorrect && cells.length > 0) {
                        incompleteWords.push({ number: num, direction: 'down', cells: cells });
                    }
                }
            });

            return incompleteWords;
        }

        window.closeHintModal = function() {
            console.log('Closing hint modal');
            const modal = document.getElementById('hintModal');
            if (modal) {
                modal.classList.remove('show');
            }
        };

        // Initialize
        initPuzzleSelection();

        // Setup modal close handlers
        document.addEventListener('DOMContentLoaded', function() {
            const hintModal = document.getElementById('hintModal');
            const closeHintBtn = document.getElementById('closeHintBtn');

            if (hintModal) {
                hintModal.addEventListener('click', function(e) {
                    if (e.target === hintModal) {
                        closeHintModal();
                    }
                });
            }

            if (closeHintBtn) {
                closeHintBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Close hint button clicked');
                    closeHintModal();
                });
            }
        });
    </script>
</body>
